---
layout: base
---
<div class="row yue">
  <div class="col-md-12 aside3-title">
    <h1 id="#identifier">{{ page.title }}</h1>
    <div class="aside3-date">{{ page.date | date:"%Y年%m月%d日" }}</div>
  </div>
  <hr/>
  <div class="col-md-12 aside3-content">
    <div id="content">
      <iframe id="preview" class="aside3-slide" src="https://jimmylv.gitbooks.io/{{ page.gitbook }}/content/"
              frameborder="0" width="100%" height="100%"></iframe>
      下载地址：<a href="https://www.gitbook.com/download/pdf/book/jimmylv/{{ page.gitbook }}">PDF</a> ·
      <a href="https://www.gitbook.com/download/mobi/book/jimmylv/{{ page.gitbook }}">Mobi</a> ·
      <a href="https://www.gitbook.com/download/epub/book/jimmylv/{{ page.gitbook }}">ePub</a>
    </div>
    {% include related_posts.html %}
    {% include disqus.html %}
  </div>
  <!-- 目录 -->
  <div id="content-table">
    <div class="panel panel-success">
      <div class="panel-body" id="nav"></div>
    </div>
  </div>
</div>
